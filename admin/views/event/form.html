<!-- begin:: Content -->
<div
  class="kt-container kt-container--fluid kt-grid__item kt-grid__item--fluid"
>
  <div class="row">
    <div class="col">
      <!--begin::Portlet-->
      <div class="kt-portlet">
        <div class="kt-portlet__head">
          <div class="kt-portlet__head-label">
            <h3 class="kt-portlet__head-title">
              Add New Event
            </h3>
          </div>
        </div>

        <!--begin::Form-->
        <form action="/event/create" class="kt-form kt-form--label-right">
          <div class="kt-portlet__body">
            <div class="form-group form-group-last">
              <div class="alert alert-secondary" role="alert">
                <div class="alert-icon">
                  <i class="flaticon-warning kt-font-brand"></i>
                </div>
                <div class="alert-text">
                  Here are examples of <code>.form-control</code> applied to
                  each textual HTML5 input type:
                </div>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-2 col-form-label">Event Name</label>
              <div class="col-10">
                <input
                  class="form-control"
                  type="text"
                  name="event_name"
                  value=""
                />
              </div>
            </div>
            <div class="form-group row">
              <label class="col-2 col-form-label">Product ID</label>
              <div class="col-10">
                <input
                  class="form-control"
                  type="text"
                  name="product_id"
                  value=""
                />
              </div>
            </div>
            <div class="form-group row">
              <label class="col-2 col-form-label">Start Time</label>
              <div class="col-10">
                <input
                  class="form-control"
                  type="text"
                  name="start_time"
                  value=""
                />
              </div>
            </div>
            <div class="form-group row">
              <label class="col-2 col-form-label">End Time</label>
              <div class="col-10">
                <input
                  class="form-control"
                  type="text"
                  name="end_time"
                  value=""
                />
              </div>
            </div>
            <div class="form-group row">
              <label class="col-2 col-form-label">Total</label>
              <div class="col-10">
                <input class="form-control" type="text" name="total" value="" />
              </div>
            </div>
          <div class="kt-portlet__foot">
            <div class="kt-form__actions">
              <div class="row">
                <div class="col-2"></div>
                <div class="col-10">
                  <button type="submit" class="btn btn-success">Submit</button>
                  <button type="reset" class="btn btn-secondary">
                    <a href="/event/list">Cancel</a>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>

      <!--end::Portlet-->
    </div>
  </div>
</div>

<!-- end:: Content -->
